hashserver:
  ADDED: [hostname, network_interface, conda, port_start, port_end]
  INJECTED: [CLUSTER, BUFFERDIR, PROJECTSUBDIR, STAGESUBDIR, MODE]
  timeout: 600
  workdir_template: "$BUFFERDIR$PROJECTSUBDIR$STAGESUBDIR"
  key_template: 'hashserver-$CLUSTER-$MODE-{"$PROJECTSUBDIR$STAGESUBDIR".strip("/").replace("/", "--")}'
  command_template: "hashserver --port-range {port_start} {port_end} --status-file {status_file} --host {config['network_interface']} --timeout {timeout} {workdir}{' --writable' if '$MODE' == 'rw' else ''}"
  handshake: healthcheck
