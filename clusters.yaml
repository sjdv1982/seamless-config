local:
  tunnel: false
  frontends:
    - hostname: localhost
      hashserver:
        bufferdir: ~/seamless-buffers
        conda: hashserver
        network_interface: localhost
        port_start: 10000
        port_end: 19999
      database:
        database_dir: ~/seamless-buffers
        conda: seamless-database
        network_interface: localhost
        port_start: 20000
        port_end: 29999

newton:
  tunnel: false
  frontends:
    - hostname: newton
      hashserver:
        bufferdir: ~/hashserver-bufferdir
        conda: hashserver
        network_interface: 0.0.0.0
        port_start: 10000
        port_end: 19999

local_cluster: local
